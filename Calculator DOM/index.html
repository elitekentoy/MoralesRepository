<body id ="body" class="bg-white px-5">;

  <div class = "text-right">
    <button type="button" class="btn btn-primary btn-dark" id = "themeButton" data-toggle="button" aria-pressed="false" autocomplete="off">
      Dark Mode
    </button>
  </div>

  


    <div class = "text-center">

        <h1 id = "activityTitle" class = "text-black">SIMPLE CALCULATOR</h1>
        <div class="form-group">
          <p class="text-black mt-5">First Number</p>
          <input type="text" class = "form-control text-center" name="" id="txtFieldFirstNum">
        </div>
        <div class ="form-group">
          <p class="text-black mt-5">Second Number</p>
          <input type="text" class="form-control text-center" name="" id="txtFieldSecondNum">
        </div>
        

        <div id = "divOperators" class = "mt-5">
            <button type="button" class = "btn btn-primary btn-lg" >+</button>
            <button type="button" class = "btn btn-primary btn-lg" >-</button>
            <button type="button" class = "btn btn-primary btn-lg" >*</button>
            <button type="button" class = "btn btn-primary btn-lg" >/</button>
        </div>
        <hr>
        <p class="text-black display-4" id="pResult">0</p>
    </div>
